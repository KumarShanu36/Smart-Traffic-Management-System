<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üö¶</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description"
        content="Smart Traffic Management System - Modern urban traffic monitoring and management platform" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Smart Traffic Management System</title>

    <style>
        /* Preload styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        /* Loading animation */
        .app-preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .preloader-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .preloader-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 30px 60px rgba(59, 130, 246, 0.4);
            }
        }

        .preloader-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .preloader-subtitle {
            color: #94a3b8;
            font-size: 1rem;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }

        .preloader-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .preloader-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 2px;
            animation: progressLoad 2s ease-in-out infinite;
        }

        @keyframes progressLoad {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(400%);
            }
        }

        /* Hide preloader when app loads */
        .app-loaded .app-preloader {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <noscript>
        <div style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      z-index: 9999;
    ">
            <div style="
        background: #1e293b;
        border-radius: 20px;
        padding: 3rem;
        max-width: 500px;
        text-align: center;
        border: 1px solid #334155;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      ">
                <div style="
          width: 60px;
          height: 60px;
          border-radius: 12px;
          background: linear-gradient(135deg, #ef4444, #f87171);
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 1.5rem;
          color: white;
          font-size: 1.5rem;
        ">
                    ‚ö†Ô∏è
                </div>
                <h1 style="color: #f8fafc; margin-bottom: 1rem; font-size: 1.5rem;">
                    JavaScript Required
                </h1>
                <p style="color: #94a3b8; margin-bottom: 1.5rem; line-height: 1.6;">
                    The Smart Traffic Management System requires JavaScript to function properly.
                    Please enable JavaScript in your browser settings to continue.
                </p>
                <button onclick="window.location.reload()" style="
          padding: 0.75rem 1.5rem;
          background: linear-gradient(135deg, #3b82f6, #60a5fa);
          color: white;
          border: none;
          border-radius: 10px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.2s;
        ">
                    Refresh Page
                </button>
            </div>
        </div>
    </noscript>

    <!-- Preloader -->
    <div id="preloader" class="app-preloader">
        <div class="preloader-logo">
            <div class="preloader-icon">üö¶</div>
            <h1 class="preloader-title">TrafficFlow Pro</h1>
            <p class="preloader-subtitle">Smart urban traffic monitoring and management system</p>
            <div class="preloader-progress">
                <div class="preloader-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script>
        // Handle app loading
        window.addEventListener('load', function () {
            // Add loaded class to body
            document.body.classList.add('app-loaded');

            // Remove preloader after animation
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.style.display = 'none';
                }
            }, 500);
        });

        // Handle loading errors
        window.addEventListener('error', function (e) {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <div style="
              width: 60px;
              height: 60px;
              border-radius: 12px;
              background: linear-gradient(135deg, #ef4444, #f87171);
              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0 auto 1.5rem;
              color: white;
              font-size: 1.5rem;
            ">
              ‚ùå
            </div>
            <h2 style="color: #f8fafc; margin-bottom: 1rem;">Loading Failed</h2>
            <p style="color: #94a3b8; margin-bottom: 1.5rem;">
              Failed to load the application. Please check your connection and try again.
            </p>
            <button onclick="window.location.reload()" style="
              padding: 0.75rem 1.5rem;
              background: linear-gradient(135deg, #3b82f6, #60a5fa);
              color: white;
              border: none;
              border-radius: 10px;
              font-weight: 600;
              cursor: pointer;
              transition: all 0.2s;
            ">
              Retry Loading
            </button>
          </div>
        `;
            }
        });
    </script>
</body>

</html>
